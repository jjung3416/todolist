
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>참고용</title>
</head>
<body>
    
    <h1>Todo List</h1>
    <form id="dataForm" onsubmit="insertNewTodo(event);">

        <fieldset>
            <legend>taskbox</legend>
            <label for="inputText">할일</label>
            <input type="text" id="inputText" name="todo">
        </fieldset>

        <button type="submit">add one item</button>
        <button type="reset">reset</button>
    </form>

    <ul id="todoList">
    </ul>

    
    <script>
         function insertNewTodo(e) {
          e.preventDefault();
          var formData = new FormData(e.target);
          var todo = formData.get("todo");
          var node = document.createElement("li");
          var checkBox = document.createElement("input");
          checkBox.type ='checkBox';

          var textNode = document.createTextNode(todo);
          if(!todo || todo === "" || todo === " ") {
              alert("hey? check your input box!! ");
              return;
          }
          node.appendChild(checkBox);
          node.appendChild(textNode);
          document.querySelector("#todoList").appendChild(node);
          
        }

               

    </script>
   

</body>
</html>
